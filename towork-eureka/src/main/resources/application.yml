server:
  port: 8888
spring:
  application:
    name: eureka-server
eureka:
  client:
    #是否注册自己的信息到EurekaServer,默认true
    register-with-eureka: false
    #是否拉取其他服务的信息， 默认是true
    fetch-registry: false
    # EurekaServer的地址，现在是自己的地址，如果是集群，需要加上其它Server的地址。
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka/
